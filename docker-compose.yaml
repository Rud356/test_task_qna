services:
  db_server:
    image: postgres:latest
    environment:
      POSTGRES_DB: demo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpwd123

    ports:
      - "5433:5432"

  backend:
    container_name: qna_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7999:7999"
    volumes:
      - ./config_docker.toml:/app/config.toml
      - ./alembic_docker.ini:/app/alembic.ini
      - ./logging.conf:/app/logging.conf
    depends_on:
      - db_server

networks:
  interconnect:
    driver: bridge